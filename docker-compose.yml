version: '3.'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    environment:
      POSTGRES_DB: iot_db
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d iot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Servicio Java (Spring Boot)
  java-service:
    build:
      context: ./java-service
      dockerfile: Dockerfile
    container_name: iot-java-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/iot_db
      SPRING_DATASOURCE_USERNAME: iot_user
      SPRING_DATASOURCE_PASSWORD: iot_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_SIMCII: DEBUG
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
    ports:
      - "8080:8080"
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # Servicio Python (FastAPI)
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: iot-python-service
    depends_on:
      java-service:
        condition: service_healthy
    environment:
      JAVA_SERVICE_URL: http://java-service:8080
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./python-service/alertas_criticas.log:/app/alertas_criticas.log
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # SERVICIO GO-GATEWAY (CORREGIDO - SIN ESPACIOS EXTRA)
  go-gateway:
    build:
      context: ./go-gateway
      dockerfile: Dockerfile
    container_name: iot-go-gateway
    depends_on:
      java-service:
        condition: service_healthy
      frontend:  # Agregar dependencia del frontend
        condition: service_started
    environment:
      JAVA_SERVICE_URL: http://java-service:8080
      PYTHON_SERVICE_URL: http://python-service:8000
      FRONTEND_URL: http://frontend:80  # URL interna del frontend
    ports:
      - "8081:8081"
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Frontend
  frontend:
    image: nginx:alpine
    container_name: iot-frontend
    depends_on:
      - java-service
      - python-service
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - iot-network
    restart: unless-stopped
    command: >
      sh -c "
        rm -f /etc/nginx/conf.d/default.conf &&
        nginx -g 'daemon off;'
      "

volumes:
  postgres_data:
    driver: local

networks:
  iot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16